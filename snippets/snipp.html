<!--product main-->

<div class="col-xs-4 col-sm-4 col-md-4" style="padding: 10px; margin: 10px 0;">
    <a href="/product/<%= products[product]._id %>" style=" background-color: #eee;">
        <div class="thumbnail">
            <img src="<%= products[product].image %>" alt="">
        </div>
        <h4><%= products[product].name %></h4><h4><%= products[product].manufacturer %></h4>
    </a>
    <div class="caption">
        <h5><%= products[product].category.name %></h5>
        <h5><%= products[product].price %></h5>
    </div>
    <div>
        <form action="/addToCart" method="post">
            <div class="row">
                <div class="col-md-6 col-sm-offset-3">
                    <input type="hidden" class="form-control" name="quantity" value="1">
                    &lt;!&ndash;<div class="btn-group" role="group" aria-label="..." >
                    <input type="hidden" name="quantity" id="quantity" value="1">
                    <button type="button" id="minus" class="btn btn-default">-</button>
                    <button type="button" id="total" class="btn btn-default">1</button>
                    <button type="button" id="plus" class="plus btn btn-default">+</button>
                </div>&ndash;&gt;
                    <input type="hidden" name="product_id" id="product_id" value="<%= products[product]._id %>">
                    <input type="hidden" name="priceHidden" id="priceHidden" value="<%= products[product].price %>">

                    <% if(user){ %>
                    <button type="submit" class="btn btn-primary btn-sm" style="margin-right: 1px;">Add to cart</button>
                    <% } else { %>
                    <a href="/login" class="btn btn-warning">Signin to make order</a>
                    <% } %>
                </div>
            </div>
        </form>

    </div>
</div>
